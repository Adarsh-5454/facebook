<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="1697562719facebook-name-logo-png.png "
        width="300px"
        alt="facebook"
      />
      <h2>
        Facebook helps you connect and share<br />
        with the people in your life.
      </h2>
    </div>
    <div class="login">
      <input type="text" placeholder="Email address or Phone number" /><br />
      <input type="password" placeholder="password" /><br />
      <button type="button" class="tohoverlog">Log in</button>
      <br />
      <div class="link">
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          >Forgot password?</a
        >
      </div>
      <div class="line"></div>
      <button
        type="button"
        style="
          width: 270px;
          padding: 10px;
          background-color: #42b72a;
          border: none;
          border-radius: 5px;
          text-decoration: none;
        "
      >
        <a class="text-white" href="http://127.0.0.1:5500/signup.html">
          Create new account</a
        >
      </button>
    </div>
  </body>
</html>
