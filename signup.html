<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="main d-flex flex-column align-items-center w-100 bg-secondary-subtle"
    >
      <div class="py-5 px-5">
        <img
          src="1697562719facebook-name-logo-png.png "
          width="270px"
          alt="facebook"
        />
      </div>

      <div
        class="content d-flex flex-column shadow rounded-2 bg-light text-center"
      >
        <div class="topsection mt-3">
          <h3>Create a new account</h3>
          <p>It's quick and easy</p>
        </div>
        <div class="line"></div>
        <div class="first mb-4 mt-3">
          <input
            class="rounded-2 border-1 p-1"
            type="text"
            placeholder="Firstname"
          />
          <input
            class="rounded-2 border-1 p-1"
            type="text"
            placeholder="Surname"
          />
          <br />
        </div>
        <input 
          class="mobile rounded-1 border-1 mx-auto p-1"
          type="text"
          placeholder="Mobile number or email address"
        /><br />
        <input
          class="new rounded-2 border-1 mx-auto p-1"
          type="password"
          placeholder="New password"
        />
        <span class="text-start ms-2 my-1">Date of Birth</span>
        <div class="row">
          <div class="col-4">
            <select class="w-75 rounded-1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="col-4">
            <select class="w-75 rounded-1">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="June">June</option>
            </select>
          </div>

          <div class="col-4">
            <select class="w-75 rounded-1">
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
            </select>
          </div>
        </div>
        <span class="text-start ms-2 my-1">Gender</span>
        <div class="row">
          <div class="col-6"></div>
        </div>

        <div class="row">
          <div
            class="col-6 border border-1 border-black rounded-1 w-25 mx-auto"
          >
            Male <input type="radio" name="Gender" />
          </div>
          <div
            class="col-6 border border-1 border-black rounded-1 w-25 mx-auto"
          >
            Female <input type="radio" name="Gender" />
          </div>
        </div>
        <button class=" use btn w-50 p-2 mt-4 mx-auto">
          <a class="text-decoration-none text-light" href="">Sign Up</a>
        </button>
        <a
          class="text-decoration-none mt-3"
          href="http://127.0.0.1:5500/facebook.html"
          >Already have an account?</a
        >
      </div>
    </div>
  </body>
</html>
